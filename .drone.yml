kind: pipeline
type: docker
name: default

steps:
  - name: backend
    image: golang
    commands:
      - sleep 5
      - go build
      - go test

  - name: frontend
    image: golang
    commands:
      - sleep 5
      - echo "test"
  - name: build
    image: plugins/slack
    settings:
      channel: general
    depends_on:
      - backend
      - frontend
## 載入 docker config 設定
image_pull_secrets:
  - dockerconfigjson
